
<!-- User profile page -->
<div class="container-fluid mt-5">
  <div class="row">
    <div class="col col-lg-4 col-md-4 col-12 text-center">
      <!--Sidebar content-->
      <img 
      src="https://randomuser.me/api/portraits/women/43.jpg" 
      alt="Artist" class="img-circle">
      <nav class="nav flex-column mt-20 pt-4">
          <button (click)="toggle('profile')" class="btn btn-light btn-sm mt-3 p-1"><h4>Profile</h4></button>
          <button (click)="toggle('favourite')" class="btn btn-light btn-sm mt-3 p-1"><h4>Favourite</h4></button>
          <button (click)="toggle('recommend')" class="btn btn-light btn-sm mt-3 p-1"><h4>Recommendation</h4></button>
      </nav>
    </div>


    <div class="col col-lg-8 col-md-8 col-12 bg-light">
      <!--Body content-->
      <div *ngIf="tprofile" name="profileContainer" class="profile text-center ">
          <h3>Your profile</h3>
          <img class="img-circle" src="https://randomuser.me/api/portraits/women/43.jpg">

          <!-- change profile photo
          <img [src]="url"> <br/>
  <input type='file' (change)="onSelectFile($event)"> -->

          <h4>Name : {{ userName }}</h4>
          <h4>Email ID : {{ userEmail }} </h4>
      </div>

      <div *ngIf="tfavourite" name="favouriteContainer" class="favourite">
          <p>fav</p>
      </div>

      <div *ngIf="trecommend" name="recommendContainer" class="recommend">
          <p>recommend</p>
      </div>
        
    </div>
    <!-- end of row-fluid -->
  </div>
</div>
