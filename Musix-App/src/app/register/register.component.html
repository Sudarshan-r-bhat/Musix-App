<!DOCTYPE html>
<html>
<app-login></app-login>
<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="register.component.css">
</head>

<body>
<div class="container fluid bg">
    <div class="row justify-content-center">
        <div class="col-md-4 offset-md-4 form-div">
            <form id="form-register">
                <h1 class="text-center">Register</h1>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class= "form-control form-control-lg"
                    placeholder="enter the user name"/>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class= "form-control form-control-lg"
                    placeholder="enter the email-id"/>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class= "form-control form-control-lg"
                    placeholder="enter the password"/>
                </div>

                <div class="form-group">
                    <label for="confirm password">Confirm Password</label>
                    <input type="password" name="confirm password" class= "form-control form-control-lg"
                    placeholder="confirm the password"/>
                </div>
                <div class="form-group">
                    <input type="submit" name="submit" form="form-register" value="sign up" class="btn btn-danger btn-block" />
                </div>

            </form>
        </div>
    </div>
</div>
